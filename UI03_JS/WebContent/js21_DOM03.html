<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM03</title>

	<style type="text/css">
	
		img,#imgview {
			width: 300px;
			height: 300px;
		}
	
	</style>

	<script type="text/javascript">
	
		function createImg() {
			
			// 1. 이름이 rdo인 요소들을 가지고 오자.
			var rdo = document.getElementsByName("rdo");
			
			// 2. 가져온 요소들을 반복하여 조회하면서, 라디오버튼이 체크되어있는지 확인
			// 만일 체크되어있다면, 해당 요소의 value값을 가지고 경로를 만들어준다.
			var s;
			for(var i=0; i<rdo.length; i++) {
				if(rdo[i].checked) {
					s = "image/" + rdo[i].value;
				}
			}
			
			// 3. img 태그를 생성하고 src속성을 생성하여 2번에서 만든 경로를 src속성의 value로 넣어준다.
			var img = document.createElement("img");
			img.setAttribute("src", s);
			
			// 4. 바꿔준다. parent.replaceChild(new, old) 사용
			var res = document.getElementById("imgview");
			var child = document.querySelector("#imgview > img");
			res.replaceChild(img, child);
		}
		
		function deleteImg() {
			
			document.getElementById("imgview").innerHTML = "<img src=''>";
		}
	
	</script>

</head>
<body>

	<input type="radio" name="rdo" value="img1.png">img1<br>
	<input type="radio" name="rdo" value="img2.png">img2<br>
	<input type="radio" name="rdo" value="img3.png">img3<br>
	
	<button onclick="createImg();">이미지 생성</button>
	<button onclick="deleteImg();">이미지 삭제</button>
	
	<div id="imgview"><img src=""></div>

</body>
</html>
