<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM04</title>

	<style type="text/css">
	
		img {
			vertical-align: middle;
			width: 300px;
			height: 300px;
		}
		
		a {
			font-size: 40px;
			text-decoration: none;
		}
	
	</style>

	<script type="text/javascript">
	
		window.onload = function() {
			
			var anchors = document.querySelectorAll("a");
			var img = document.querySelector("img");
			
			var count = 1;
			anchors[0].onclick = function() {
				
				/*
				count--;

				if(count < 1) {
					count = 6;
				}
				
				img.setAttribute("src", "image/img"+count+".png");
				*/
				
				////////////////////////////////////////////////////////////
				
				var imgAlt = img.getAttribute("alt");
				if(imgAlt == "img1") {
					count = 6;
					img.setAttribute("alt", "img6");
					img.setAttribute("src", "image/img5.png");
				} else {
					count--;
					img.setAttribute("alt", "img"+count);
					img.setAttribute("src", "image/img"+count+".png");
				}
				
			}
			
			anchors[1].onclick = function() {
				
				/*
				count++;

				if(count > 6) {
					count = 1;
				}
				
				img.setAttribute("src", "image/img"+count+".png");
				*/
				
				//////////////////////////////////////////////////////////////
				
				var imgAlt = img.getAttribute("alt");
				if(imgAlt == "img6") {
					count = 1;
					img.setAttribute("alt", "img1");
					img.setAttribute("src", "image/img1.png");
				} else {
					count++;
					img.setAttribute("alt", "img"+count);
					img.setAttribute("src", "image/img"+count+".png");
				}
			}
		}
	
	</script>

</head>
<body>

	<div>
		<a href="#" id="lt">◀</a>
		<img alt="img1" src="image/img1.png">
		<a href="#" id="rt">▶</a>
	</div>

</body>
</html>
