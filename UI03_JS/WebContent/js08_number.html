<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number</title>

	<script type="text/javascript">
	
		function numberObj() {
			
			var out = document.getElementById("inputText");
			
			// 1. 작성 방법
			var num = new Number(7);	// 객체
			var num02 = 7;				// 리터럴
			
			// 2. NaN (Not a Number) 속성
			out.innerHTML = "NaN 속성 : " + parseInt('a') + "<br>";	// parseInt(args) : 넘어온 아규먼트 타입이 숫자형 문자일 때, 숫자로 변환해준다.
			
			// 3. infinity (무한) 속성
			out.innerHTML += "infinity 속성 : " + (Infinity/100) + "<br>";
			out.innerHTML += "infinity 속성 : " + (Number.MAX_VALUE + 0.00001e+308) + "<br>";
			
			// 4. Number 객체의 메소드
			// 1) toFixed(소숫점자리수) : 실수형의 소숫점 자리수를 지정하고 문자열로 반환
			var number01 = 333.45678;
			out.innerHTML += "toFixed : " + number01.toFixed(2) + "<br>";	// 반올림해서 소숫점 2자리까지만 표현해줌 -> 333.46
			
			// 2) toString(진수) : 진수 변환하여 문자열로 반환
			var number02 = 123;
			out.innerHTML += "toString : " + number02.toString(16);	// 16진수로 변환
		}
		
		
		function isNum() {
			
			var out = document.getElementById("inputText");
			var num = prompt("숫자만 입력하세요");
			
			if(isNaN(num)) {	// 입력된 게 숫자 아닌게 맞니 ?
				out.innerHTML = "숫자가 아닙니다!";
			} else {
				out.innerHTML = "숫자가 맞습니다.";
			}
		}
	
	</script>

</head>
<body>

	<pre>	<!-- 엔터, 공백 여기에 표현한대로 나타내줌 -->

		자바스크립트에서 기본적으로 제공하는 객체 중 하나
	
		Number
		- 정수, 실수를 다루는 객체
		<button onclick="numberObj();">number</button>
	
		- 속성 : NaN(Not a Number : 숫자가 아닌 값), infinity(범위를 벗어난 숫자)
		
		- 그 밖에 예외를 나타내는 속성
			undefined(값이 정의되지 않음), null(선언은 되어있는데, 값이 없음)
		<button onclick="isNum();">숫자 판별</button>
	
	</pre>

	<p id="inputText"></p>
	
	
</body>
</html>
