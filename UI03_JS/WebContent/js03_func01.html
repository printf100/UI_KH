<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수01</title>

	<script type="text/javascript">
	
		function alertTest() {
			
			// 경고나 코드 디버깅용으로 많이 사용
			alert("단순 대화창");
		}
		
		function confirmTest() {
			
			// 확인(true 리턴)/취소(false 리턴) 버튼을 제공
			if(confirm("배경을 보라색으로 변환할까요?")) {
				document.body.style.backgroundColor="plum";
			} else {
				document.body.style.backgroundColor="white";
			}
		}
		
		function promptTest() {
			
			// 텍스트박스, 확인/취소 버튼 제공
			// 확인 : 텍스트 리턴 / 취소 : null값 리턴
			var txt = prompt("좋아하는 과목 번호를 선택해주세요. [ 1:JAVA / 2:DB / 3:UI ]");
			
			switch(txt) {
			
			case "1":
				alert("역시 JAVA!");
				break;
				
			case "2":
				alert("DB가 재밌지");
				break;
				
			case "3":
				alert("화면표현이 재밌어");
				break;
				
			case null:
				alert("취소하지 말아주세요ㅠㅠ");
				break;
				
			default:
				alert("셋 중 하나만 선택해주세요!");
			}
		}
	
	</script>

</head>
<body>

	<h1>Window 객체에서 제공하는 대화형 함수</h1>

	<small>종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.</small>
	
	<p>alert() : <button onclick="alertTest();">클릭</button>
	<p>confirm() : <button onclick="confirmTest();">클릭</button>
	<p>prompt() : <button onclick="promptTest();">클릭</button>
	
</body>
</html>
