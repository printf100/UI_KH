<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>

	<script type="text/javascript">
	
		function strTest01() {
			
			var str01 = "String";
			var str02 = "Test";
			
			// +
			var str03 = str01 + str02;
			alert(str03);
			
			// concat()
			var str04 = str01.concat(str02, " Java ", "Script!!!");
			alert(str04);
		}
		
		
		function strTest02() {
			
			var num = 12.5;
			var bool = true;
			var result = "String : " + num + bool;
			alert(result + " : " + typeof(result));
		}
		
		
		function strTest03() {
			
			var span = document.getElementById("res");
			
			var str = prompt("이름을 입력해주세요.");
			
			// 동등연산자 (==)
			if(str == "kh") {
				span.textContent = str + "님, 환영합니다.";
			} else if(str == "kh정보교육원") {
				span.textContent = str + "님, 환영합니다.";
			} else {
				span.textContent = "이름을 확인해주세요.";
			}
			
			var num = 10;
			if(num == "10") {
				// 동등연산자(==)를 사용하면 비교하는 자료형이 자동 형 변환 된다!
				alert("== 연산자 사용. 숫자 10이 맞습니다.");
			} else {
				alert("== 연산자 사용. 숫자 10이 아닙니다.");
			}
						
			if(num === "10") {
				alert("=== 연산자 사용. 숫자 10이 맞습니다.");
			} else {
				// === : 엄격한 비교(자동 형변환이 일어나지 않는다!)
				alert("=== 연산자 사용. 숫자 10이 아닙니다.");
			}
			
			
			var strObj = new String("kh");	// 문자열 객체 생성
			var strLiteral = "kh";	// 값
			
			if(strObj == strLiteral) {
				//
				alert("문자가 같다.");
			} else {
				alert("문자가 다르다.");
			}
						
			if(strObj === strLiteral) {
				alert("문자가 같다. " + typeof(strObj) + ", " + typeof(strLiteral));
			} else {
				//
				alert("문자가 다르다. " + typeof(strObj) + ", " + typeof(strLiteral));
			}
		}
		
		
		function strTest04() {
			
			var str = "홍길동 이순신 김선달 유재석 강호동 홍길동";
			var prom = prompt("검색할 이름 입력");
			
			// indexOf() : 왼쪽 -> 오른쪽으로 검색 (첫번째 인덱스 반환)
			// lastIndexOf() : 오른쪽 -> 왼쪽으로 검색 (첫번째 인덱스 반환)
			// 만일, 검색하는 값이 존재하지 않으면 -1 반환
			alert("indexOf : " + str.indexOf(prom));
			alert("lastIndexOf : " + str.lastIndexOf(prom));
		}
		
		
		function strTest05() {
			
			var str = "문자열 추출하기. 관련 메소드:indexOf,substring.";
			var startIndex = str.indexOf(":");
			var endIndex = str.lastIndexOf(".");
			
			var res = str.substring(startIndex+1, endIndex);
			alert(res);
			
			var splitRes = res.split(",");	// 잘라서 배열로 리턴
			alert(splitRes[0]);
			alert(splitRes[1]);
		}
		
		
		function strTest06() {
			
			var prom = prompt("쉼표로 구분하여 키워드를 입력하세요", "예) 사과,바나나,키위,귤,수박");
			var key = document.getElementById("key");
			
			var res = prom.split(",");
			var res2 = "";
			for(var i=0; i<res.length; i++) {
				res2 += res[i] + "<br>";
			}
			key.innerHTML += res2;	// DOM 탐색은 최대한 적게 사용하는 것이 좋음!
		}
		
	</script>

</head>
<body>

	<p>문자열 합치기
		<button onclick="strTest01();">클릭</button>
	</p>
	
	<p>다른 자료형 합치기
		<button onclick="strTest02();">클릭</button>
	</p>
	
	<p>문자열 비교하기
		<button onclick="strTest03();">클릭</button>
		<span id="res"></span>
	</p>
	
	<p>문자열 검색하기
		<button onclick="strTest04();">클릭</button>
	</p>
	
	<p>문자열 추출하기
		<button onclick="strTest05();">클릭</button>
	</p>
	
	<p>키워드 나누기
		<button onclick="strTest06();">클릭</button>
	</p>
	<div id="key"></div>

</body>
</html>
