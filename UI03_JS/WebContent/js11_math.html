<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>

	<style type="text/css">
	
		#circle {
			border: 1px solid red;
			display: none;
		}
	
	</style>
	

	<script type="text/javascript">
	
		function randomNum() {
			
			var rnum = Math.floor(Math.random() * 81 + 10); // 10 ~ 80
			document.getElementById("rnum").value = rnum;
		}
		
		
		function randomBgColor() {
			
			// style 색상 표현식 : rgb(256, 256, 256) / rgb(256, 256, 256, 256, 0.2) -> 투명도까지
			var rnum = function() {
				return Math.floor(Math.random() * 256);
			}
			
			document.body.style.backgroundColor = "rgb(" + rnum() + ", " + rnum() + ", " + rnum() + ")";
		}
		
		
		function circleView() {
			
			var rnum = Math.floor(Math.random() * 200);
			
			var circle = document.getElementById("circle");
			circle.style.width = rnum + "px";
			circle.style.height = rnum + "px";
			circle.style.borderRadius = Math.floor(rnum/2) + "px";
			circle.style.display = "block";
		}
		
		
		function circleArea() {
			
			var r = parseInt(document.getElementById("circle").style.width) / 2;
			var r2 = document.getElementById("circle").style.width.substring(0, -2) / 2;

			var area = Math.PI * Math.pow(r, 2);
			var len = Math.PI * 2 * r;
			
			document.getElementById("area").innerHTML = area;
			document.getElementById("len").innerHTML = len;
		}
	
	</script>

</head>
<body>

	<h1>랜덤 숫자 생성하기</h1>
	
	숫자 : <input type="text" id="rnum" readonly="readonly">
	<input type="button" value="숫자 생성" onclick="randomNum();">
	
	<hr>
	
	<h1>랜덤으로 배경색 설정하기</h1>
	<input type="button" value="배경색" onclick="randomBgColor();">
	
	<hr>
	
	<h1>원 만들기</h1>
	<input type="button" value="원 만들기" onclick="circleView();">
	<br><br><br><br><br><br><br><br><br><br>
	<div id="circle"></div>
	<br><br><br><br><br><br><br><br><br><br>
	
	<hr>
	
	<h1>원의 둘레, 넓이 구하기</h1>
	<input type="button" value="원의 넓이/둘레" onclick="circleArea();"><br>
	원의 넓이 : <span id="area"></span><br>
	원의 둘레 : <span id="len"></span>
	<!--
	넓이 : PI * r * r
	둘레 : PI * 2 * r
	-->
	
</body>
</html>
