<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>

	<script type="text/javascript">
	
		// 배열 선언 방식
		var arrayObj = new Array();	// 배열 객체 선언
		var arrayObj01 = ["v1", "v2", 3, 4];
		
		var arrayObj02 = new Array();	// 선언
		var arrayObj03 = new Array(5);	// 배열의 길이를 5로 정해줌 -> 초기값이 정의되지 않는다.
		
		var arrayObj04 = new Array(1,2,3,4,5);	 // 초기값 정의
		
		onload = function() {
// 	 		alert(typeof(arrayObj));	// object
// 	 		alert(typeof(arrayObj01));	// object
// 	 		alert(arrayObj02[0]);	// undefined
// 	 		alert(arrayObj03[0]);	// undefined
//			alert(arrayObj04);
		}
		
		
		function multiArr() {
			
			var size = 3;
			var arr = new Array(size);
			
			for(var i=0; i<arr.length; i++) {
				arr[i] = new Array(size);
			}
			
			arr[0][0] = "수박";
			arr[0][1] = "바나나";
			arr[0][2] = "키위";
			
			arr[1][0] = 1;
			arr[1][1] = 2;
			arr[1][2] = 3;
			
			arr[2][0] = ["java", "script"];
			arr[2][1] = ["jsp", "servlet"];
			arr[2][2] = ["test", ["4", "5", "6"]];
			
			alert("배열 전체 출력" + arr);
			alert("3 : " + arr[1][2]);
			alert("servlet : " + arr[2][1][1]);
			alert("6 : " + arr[2][2][1][2]);
		}
		
		
		function joinTest() {
			
			var fruitsArr = ["수박", "바나나", "키위", "귤"];
			var res = fruitsArr.join(">");	// 문자열 중간에 값을 넣어줌
			alert(res);
			
			var num = [1,2,3,4,5];
			var result = num.join("+");
			alert(eval(result));			
		}
		
		
		function sortTest01() {
			
			var arr = ['b', 'd', 'c', 'a', 'e'];
			arr.sort();
			alert(arr);
		}
		
		function sortTest02() {
			
			var arr = [4,6,3,5,23,50,8,10];
			// 그냥 sort()로는 앞에 글자 기준으로 정렬해줌
			arr.sort(compareNum);
			alert(arr);
		}
		
		function compareNum(a, b) {	// 자바의 Comparable과 Comparator
			return a - b;
		}
		
		
		function reverseTest() {
			
			var arr = [2,9,4,6,3,5,1,7,8,10];
			//arr.reverse();	// 인덱스 기준으로 거꾸로 출력해줌
			
			// 내림차순 정렬
			/*
			arr.sort(function(a,b) {
				return b-a;
			});
			*/
			
			arr.sort(compareNum);
			arr.reverse();
			
			alert(arr);
		}
		
		
		function pushAndPop() {
			
			// queue : 선입선출(FIFO)
			var queue = new Array();
			queue.push("first");
			queue.push("second");
			queue.push("third");
			alert(queue);
			
			var a = queue.shift();	// 배열 앞에서부터 잘라내기
			alert(a);
			alert(queue);
			
			// stack : 후입선출(LIFO)
			var b = queue.pop();	// 배열 뒤에서부터 잘라내기
			alert(b);
			alert(queue);
		}
		
		
		function sliceTest() {
			
			var arrTest01 = new Array(1,2,3,4,5,6,7,8,9);
			var subArr01 = arrTest01.slice(1,4);	// 인덱스 1 ~ (4-1)까지 잘라냄
			alert(subArr01);
			
			var arrTest02 = new Array(4);
			arrTest02[0] = new Array(1,2);
			arrTest02[1] = new Array(3,4);
			arrTest02[2] = new Array(5,6);
			arrTest02[3] = new Array(7,8);
			
			var subArr02 = arrTest02.slice(1,3);	// 인덱스 1 ~ 2 까지의 모든 배열값 출력 (3,4,5,6)
			alert(subArr02);
			/*
				subArr02[0][0] = 3;
				subArr02[0][1] = 4;
				subArr02[1][0] = 5;
				subArr02[1][1] = 6;
			*/
			
			// 잘라내기했지만 독립되지 않았으므로 원본 배열이 바뀜
			subArr02[1][1] = 60;
			alert(subArr02);
		}
	
	</script>

</head>
<body>

	<h1>배열 객체</h1>
	
	<ul>
		<li onclick="multiArr();">다중 배열
		<li onclick="joinTest();">join 함수
		<li>
			배열 정렬
			<ul>
				<li onclick="sortTest01();">sort() - 문자정렬
				<li onclick="sortTest02();">sort() - 숫자정렬
				<li onclick="reverseTest();">reverse() - 반대로 정렬
			</ul>
		</li>
		<li onclick="pushAndPop();">
			배열 저장 방식
			<ul>
				<li>push()
				<li>shift() - 배열의 앞에서부터 뽑아냄
				<li>pop() - 배열의 뒤에서부터 뽑아냄
			</ul>
		</li>
		<li onclick="sliceTest();">slice() - 배열의 부분을 잘라 새로운 배열 생성
	</ul>

</body>
</html>
