<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>작성방식</title>

	<!-- 외부작성 방식 -->
	<script type="text/javascript" src="js/test.js"></script>
	
	<script type="text/javascript">
	
		// 내부작성 방식
		function embeddedTest() {
			var doc = document.getElementsByTagName("li")[1];
			doc.style.color="red";
			doc.innerHTML="<strong>글자가 바뀌었습니다.</strong>";
		}
	
	</script>

</head>
<body>

	<h1>자바스크립트 작성방식 3가지</h1>
	
	<ul>
		<!-- 자바스크립트는 ';' 안써도 되는데 여러개 쓸 때는 써줘야함 -->
		<li onclick="alert('inline');">inline 방식
		<li onclick="embeddedTest();">내부작성 방식
		<li onclick="test();">외부작성 방식 (링크) : *.js 파일
	</ul>

</body>
</html>
