<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경</title>

	<style type="text/css">
		
		h1 {
			background-image: url("resources/image/img2.png");
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		
		p {
			background-image: url("resources/image/img1.png");
			background-position: center;
		}
		
	</style>

</head>
<body>

	<h1>별 헤는 밤</h1>

	<p>
	말 나의 이름을 이름자를 비둘기, 쓸쓸함과 이웃 가슴속에 봅니다.
	새워 사람들의 이름자 까닭입니다.
	아스라히 별이 이름을 쓸쓸함과 있습니다.
	봄이 내 이름을 계절이 나는 까닭입니다.
	쉬이 별 이름을 거외다.
	별에도 아이들의 계절이 슬퍼하는 하나의 벌레는 있습니다.
	된 시인의 하나 어머니, 이웃 이런 있습니다.
	딴은 써 하나에 오는 밤을 이름을 있습니다.
	잠, 까닭이요, 어머님, 가을로 다하지 계십니다.
	이름과 사랑과 아름다운 하나에 봅니다.
	</p>
</body>
</html>
