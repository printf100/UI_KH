<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_select</title>
</head>
<body>

	<h1>select 요소</h1>
	
	<form action="#" method="get">
		<fieldset>
			<legend>여러 줄 글상자와 목록상자</legend>
			<p>
				<label for="reply">답글</label><br>
				<textarea rows="3" cols="30" id="reply" name="re"></textarea>
			</p>
			
			<p>과목 선택
				<select name="selected01">
					<option value="HTML">HTML
					<option value="CSS">CSS
					<option value="Javascript">Javascript
					<option value="JQuery">JQuery
				</select>
			</p>
			
			<p>저녁 선택
				<select name="selected02">
					
					<optgroup label="중식">
						<option value="짜장면">짜장면
						<option value="짬뽕">짬뽕
						<option value="탕수육">탕수육
					</optgroup>
					
					<optgroup label="양식">
						<option value="chicken">치킨
						<option value="pizza">피자
					</optgroup>
				</select>
			</p>
			
			<input type="submit" value="전송">
			
		</fieldset>
	</form>

</body>
</html>
