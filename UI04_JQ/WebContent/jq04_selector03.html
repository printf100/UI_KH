<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector03</title>

	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>

	<script type="text/javascript">
	
		function c1() {
			// input의 type이 text인 애
			var doc = $("input:text").val();
			alert(doc);
			
			/*
				Javascript : .value();
				jQuery : .val();
			*/
		}
		
		function c2() {
			var doc = $("input:radio").val();
			$("#a").html(doc);
			
			/*
				Javascript : innerHTML();
				jQuery : .html();
			*/
		}
		
		function c3() {
			$("#a").html($("input:checkbox").val());
		}
		
		// jQuery로 바꿔보기
		$(function() {
			var selElement = document.getElementsByTagName("select")[0];
			selElement.onchange=function() {
				alert(selElement.options[selElement.selectedIndex].value);
			}
		})
		
		$(function() {
			$("select").change(function() {
				alert($("option").val());
			})
		})
	
	</script>

</head>
<body>

	<form action="">
		<input type="text">
		<input type="button" value="선택" onclick="c1();">
		<br>
		<input type="radio" value="19/10/30~" onclick="c2();">19/10/30~
		<br>
		<input type="checkbox" value="빅데이터" onclick="c3();">빅데이터 UI
		<div id="a"></div>
		<select>
			<option value="1">one</option>
			<option value="2">two</option>
			<option value="3">three</option>
		</select>
	</form>

</body>
</html>
