<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax02</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/create_table.js"></script>
    <script type="text/javascript">
    
        $(function() {
            $("#emp_search").click(function() {
            
                $.ajax({
                    url:"emplist.xml",  //emplist.xml 에 request를 보냄
                    dataType:"xml", // 전송받을 데이터타입은 xml
                    success:function(data) {    // 통신에 성공했을 때
                        var empRowList = $(data).find("ROW");   // 가져온 data에서 ROW 태그를 찾음
                        $("body").append(makeTable(empRowList));    // body태그에 makeTable로 가져온 table을 붙인다
                    },
                    error:function() {
                        alert("통신 실패");
                    }
                })
            })
        })

    </script>    

</head>
<body>

    <h1>데이터 가져오기</h1>

    <fieldset>
        <legend>사원 전체 조회</legend>
        <input type="button" value="조회" id="emp_search">
    </fieldset>
    
</body>
</html>
