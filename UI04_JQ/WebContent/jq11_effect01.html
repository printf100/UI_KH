<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>effect</title>

	<style type="text/css">
	 
		img {
			width: 200px;
			height: 200px;
			position: absolute;
			left: 200px;
			top: 100px;
		}
		
		p {
			width: 100px;
			border: 1px solid red;
			position: absolute;
			left: 10px;
			display: none;
		}
		 
	</style>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	
	<script type="text/javascript">
	
		$(function() {
			
			// b태그 클릭
			$("b").click(function() {
				
				// p태그들이 나타났다가 사라졌다가 하게 만든다.
				$("p").toggle();
				
				// p태그들 각각의 index들을 가져와서
				$("p").each(function(i) {
					$(this).animate({
						"top": 50 * (i+1) + "px" // 50, 100, 150, ... 50px 간격으로 1초동안 애니메이션을 발생시킴
					}, 1000);	// 1초
				})
			})
			
			// p태그에 클릭 이벤트를 연결한다.
			$("p").bind("click", function() {
				
				var ele = $(this);	// 클릭한 현재 p
				ele.css("background", "pink");
				ele.siblings("p").css("background-color", "");	// 현재 p의 형제 p들
				
				if(ele.is("p:contains(hide)")) {	// hide라는 text를 포함하는 p라면
					$("img").hide();	// img를 숨김
				}
				
				if(ele.is("p:contains(show)")) {
					$("img").show();	// img를 보여줌
				}
				
				if(ele.is("p:contains(toggle)")) {
					$("img").toggle();	// img를 나타났다가 사라졌다가
				}
				
				if(ele.is("p:contains(slideUp)")) {
					$("img").slideUp();	// img를 위로 올림
				}
				
				if(ele.is("p:contains(slideDown)")) {
					$("img").slideDown();	// img를 아래로 내려줌
				}
				
				if(ele.is("p:contains(slideToggle)")) {
					$("img").slideToggle();	// 올라가있다면 내려주고, 내려와있다면 올려줌
				}
				
				if(ele.is("p:contains(fadeOut)")) {
					$("img").fadeOut();	// 서서히 사라지게 함
				}
				
				if(ele.is("p:contains(fadeIn)")) {
					$("img").fadeIn();	// 서서히 보여줌
				}
				
				if(ele.is("p:contains(fadeToggle)")) {
					$("img").fadeToggle();	// 서서히 사라지게 하거나 보여지게 함
				}
				
				if(ele.is("p:contains(fadeTo)")) {
					$("img").fadeTo();	// fadeTo(시간, opacity-투명도 값)
				}
				
				if(ele.is("p:contains(animate)")) {
					// id가 img1인 애를 다음과 같이 2초동안 만들어줌
					$("#img1").animate({
						"width": "500px",
						"height": "500px",
						"left": "600px",
						"top": "0px"
					}, 2000);	// 2초동안
				}
			})
		})
	
	</script>

</head>
<body>

	<b>이벤트 메소드</b>
	
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeToggle()</p>
		<p>fadeTo()</p>
		<p>animate()</p>
	</div>
	
	<img alt="image" src="image/img1.png" id="img1">

</body>
</html>
