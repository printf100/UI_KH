<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>delete</title>

	<style type="text/css">
	
		div {
			border: 1px solid red;
			width: 200px;
			padding: 10px 10px;
		}
		
		p {
			background-color: yellow;
		}
		
		h1 {
			border: 1px solid blue;
		}
	
	</style>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {
			
			$("p:eq(0)").click(function() {
				$(this).remove();	// 자기 자신만 지움
			})
			
			$("p:eq(1)").click(function() {
				$(this).parent().empty();	// 자식요소를 지움
			})
			
			$("p:eq(2)").click(function() {
				var ele = $(this).detach();
				$("h1").append(ele);
			})
		})
	
	</script>

</head>
<body>

	<h1>엘리먼트 제거하기</h1>
	
	<div>
		<p>remove</p>
		<p>empty(지우기)</p>
		<p>detach(잘라내기)</p>
	</div>

</body>
</html>
