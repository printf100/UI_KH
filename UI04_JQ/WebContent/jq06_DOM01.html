<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 탐색 01</title>

	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>

	<script type="text/javascript">
	
		$(function() {
			$("div > p").eq(0).click(function() {
				$("pre b").eq(0).toggle();
			})
			
			$("div > p").eq(1).click(function() {
				// index 1부터 2 전까지
				$("pre b").slice(1, 2).toggle();
			})
			
			$("div > p").eq(2).click(function() {
				//$("pre b").first().css("color", "red");
				//$("pre b").eq(2).toggle();
				$("pre b").first().css("color", "red").text("연결하자!").end().eq(2).toggle();	// end() : .으로 연결된 처음 $부분으로 감
			})
			
			$("div > p").eq(3).click(function() {
				$("pre b").last().toggle();
			})
		})
	
	</script>

</head>
<body>

	<pre>
		<b>eq() : 선택한 엘리먼트들 중에 인덱스로 탐색</b>
		<b>slice() : 선택한 엘리먼트들 중에 인덱스 길이로 탐색</b>
		<b>first() : 선택한 엘리먼트들 중에 첫번째 요소</b>
		<b>last() : 선택한 엘리먼트들 중에 마지막 요소</b>	
	</pre>
	
	<div>
		<p>1. eq()</p>
		<p>2. slice()</p>
		<p>3. first()</p>
		<p>4. last()</p>
	</div>

</body>
</html>
