<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 탐색 종합</title>

	<style type="text/css">
	
		.menu {
			width: 150px;
			background-color: skyblue;
			position: absolute;
		}
		
		#menu2 {
			left: 170px;
		}
		
		#menu3 {
			left: 340px;
		}
		
		a {
			text-decoration: none;
		}
	
	</style>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	
	<script type="text/javascript">
	
		$(function() {
			$(".menu div").css("display", "none");
			
			/*
			$(".menu").hover(
				
				// handlerIn
				function() {
					$(this).children("div").show();
				},
				
				// handlerOut
				function() {
					$(this).children("div").hide();
				}
			)
			*/
			
			// handlerInOut
			$(".menu").hover(function() {
				$(this).children("div").toggle();
			})
			
		})
	
	</script>
	
</head>
<body>

	<b>DOM 탐색 메소드</b>
	<br>
	
	<div id="menu1" class="menu">
		<a href="jq06_DOM01.html">필터링 메소드</a>
		<div>.eq()</div>
		<div>.slice()</div>
		<div>.first()</div>
		<div>.last()</div>
	</div>
	
	<div id="menu2" class="menu">
		<a href="jq07_DOM02.html">트리 탐색 메소드</a>
		<div>.find()</div>
		<div>.children()</div>
		<div>.parent()</div>
		<div>.next()</div>
	</div>

	<div id="menu3" class="menu">
		<a href="jq08_DOM03.html">기타 탐색 메소드</a>
		<div>.add()</div>
		<div>.is()</div>
	</div>
	
</body>
</html>
