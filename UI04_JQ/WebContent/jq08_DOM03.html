<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 탐색 03</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	
	<script type="text/javascript">
	
		$(function() {
			
			$("p:eq(0)").add("span").css("color", "red");
			
			
			$("div").children().click(function() {
				if($(this).prop("tagName") == "SPAN") {
					alert("span tag click!");
					$(this).css("color", "skyblue");
				}
				
				if($(this).is("p")) {
					$(this).css("background-color", "plum");
				}
			})
			
			
			$("b").click(function() {
				$("p:eq(0)").add("span").css("color", "red");
				$("div").children.css("background-color", "");
			})
		})
	
	</script>

</head>
<body>

	<div>
		<p>add()</p>
		<span>add() : 선택한 엘리먼트에 추가적으로 selector 표현식 작성</span>
		
		<p>is()</p>
		<b>is() : 선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인</b>
	</div>

</body>
</html>
